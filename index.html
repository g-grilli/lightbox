<!doctype.html>
<html>
	<head>
	<title>Lightbox Example</title>
	<link href="dist/css/lightbox.min.css" rel ="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

	
	<script>
		$(document).ready(function() {
			$("#card").flip();
		});
	</script>
	</head>
	<body>
		<h1></h1>
		<div>
			<a href="static/alamo-678138__480.jpg" data-lightbox="texas">Alamo</a><br>
			<a href="/static/austin-1402097_1280.jpg" data-lightbox="texas">Austin</a><br>
			<a href="static/galveston-720744__480.jpg" data-lightbox="texas">Galveston</a><br>
		</div>
		<a href="/family.html">family</a>
		</div>
		<div id="card"> 
		  <div class="front" style="backface-visibility: hidden; transform-style: preserve-3d; position: absolute; z-index: 1; height: 100%; width: 100%; transition: all 0.5s ease-out; transform: rotateX(0deg);"><img src="static/houston-1620802__480.jpg" class="img-responsive img-circle margin" style="backface-visibility: hidden;" alt="Houston buildings">
           </div>> 
		 
		  <div class="back" style="backface-visibility: hidden; transform-style: preserve-3d; position: relative; z-index: 0; height: 100%; width: 100%; transform: rotateX(-180deg); transition: all 0.5s ease-out;">
              Houston Skyline!
            </div>
        <div class =
        <div id="card-fluid" class="card" style="perspective: 1440px; position: relative; transform-style: preserve-3d;"> 
          <div class="front" style="backface-visibility: hidden; transform-style: preserve-3d; position: absolute; z-index: 1; height: 100%; width: 100%; transition: all 0.5s ease-out; transform: rotateY(0deg);"> 
             
		 </div>
		  <div class="back" style="backface-visibility: hidden; transform-style: preserve-3d; position: relative; z-index: 0; height: 100%; width: 100%; transform: rotateY(-180deg); transition: all 0.5s ease-out;">
              Image from commons.wikimedia.org<br style="backface-visibility: hidden;">
            </div>
         </div>

		<script src="dist/js/lightbox.min.js"></script>
	</body>
</html>
